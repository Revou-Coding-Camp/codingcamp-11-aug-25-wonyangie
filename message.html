<section id="message-page">
    <h2 style="text-align:center;">Message Us</h2>
    <div class="message-wrapper">
        
        <form id="messageFormPage" class="message-card">
          <label for="namePage">Name:</label>
            <input type="text" id="namePage" name="name" placeholder="Enter name" required>

          <label for="dobPage">Date of Birth:</label>
            <input type="date" id="dobPage" name="dob" required>

          <label>Gender:</label>
            <div class="gender-group">
              <input type="radio" id="malePage" name="gender" value="male" required>
                <label for="malePage">Male</label>
              <input type="radio" id="femalePage" name="gender" value="female" required>
                <label for="femalePage">Female</label>
            </div>

          <label for="messageTextPage">Message:</label>
            <textarea id="messageTextPage" name="messageText" placeholder="Write a message here..." rows="4" required></textarea>

        <button type="submit">Send</button>
        </form>

        <div class="message-card output-card">
            <p><strong>Current Time:</strong> <span id="currentTimePage"></span></p>
            <p><strong>Name:</strong> <span id="outNamePage"></span></p>
            <p><strong>Date of Birth:</strong> <span id="outDobPage"></span></p>
            <p><strong>Gender:</strong> <span id="outGenderPage"></span></p>
            <p><strong>Message:</strong> <span id="outMessagePage"></span></p>
        </div>

    </div>
</section>
